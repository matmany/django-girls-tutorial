<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <title>Blog Sucesso</title>
</head>
<nav>
  <div class="nav-wrapper">
    {% if user.is_authenticated %}
      <a href="{% url 'post_list' %}" class="brand-logo">{{user.username}}</a>
    {% else %}
      <a href="{% url 'post_list' %}" class="brand-logo">Visitante</a>
    {% endif %}
    
    <ul class="right hide-on-med-and-down">
      {% if user.is_authenticated %}
      <li>
        <a href="{% url 'logout' %}">Log out</a>
      </li>
      <li><a href="{% url 'post_new' %}">New Post</a></li>
      <li><a href="{% url 'post_draft_list' %}">Draft List</a></li>
      {% else %}
      <li><a href="{% url 'login' %}">Login</a></li>
      {% endif %}

      <!-- Dropdown Trigger -->
    </ul>
  </div>
</nav>

<body class="">
  <div class="container">
    <div class="row">
      <div class="col s12">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
