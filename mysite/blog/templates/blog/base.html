<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Blog Sucesso</title>
</head>
<ul id="dropdown1" class="dropdown-content">
    <li><a href="#!">one</a></li>
    <li><a href="#!">two</a></li>
    <li class="divider"></li>
    <li><a href="#!">three</a></li>
</ul>
<nav>
    <div class="nav-wrapper">
      <a href="{% url 'post_list' %}" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
      {% if user.is_authenticated%}
        <li><p class="top-menu">Hello {{user.username}}<small>(<a href="{% url 'logout' %}">Log out</a>)</small></p></li>
        <li><a href="{% url 'post_new' %}">New Post</a></li>
        <li><a href="{% url 'post_draft_list' %}" >Draft List</a></li>
      {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
      {% endif %}

        <!-- Dropdown Trigger -->
        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
    </div>
</nav>
<body class="">
    <div class="container">
        <div class="row">
        <div class="col s12">
                {% block content %}
                {% endblock %}
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
